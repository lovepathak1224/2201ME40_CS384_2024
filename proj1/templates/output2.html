<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .data {
            margin: auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
        }
        .data th, .data td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .data th {
            background-color: #f2f2f2;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container button {
            margin: 0 10px;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #218838;
        }
        .print-button {
            background-color: #007bff;
        }
        .print-button:hover {
            background-color: #0056b3;
        }
        .details {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .details span {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h2>{{ title }}</h2>
    <div class="details">
        <span>Date: {{ date }}</span>
        <span>Room No: {{ room_no }}</span>
        <span>Shift: {{ shift }}</span>
    </div>
    <div>
        {% for table in tables %}
            {{ table|safe }}
        {% endfor %}
    </div>
    <div class="button-container">
        <a href="{{ url_for('download', filename=output_csv) }}">
            <button class="download-button">Download CSV</button>
        </a>
        <button class="print-button" onclick="window.print()">Print</button>
    </div>
</body>
</html>
